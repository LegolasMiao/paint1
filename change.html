<!DOCTYPE html>
<html lang="en">
    <head>
        <title>"名字"</title>
        <meta charset="UTF-8">
        <script type="text/javascript"></script>
    
    <body>
        <div>
            <div >
            <p >选择打开的文件</p>
            <input type="file" id="filepick">
            <input type="button" value="显示名字" onclick="readfile()">   
            <input type="button" value="清空" onclick="clea()" /><br/> 
            <input type="button" value="平移" onclick="pingyi()"/>
            <input type="button" value="旋转90°" onclick="xuanzhuan()"/>
            <input type="button" value="关于x=8对称" onclick="duichen()"/>
            <input type="button" value="放大" onclick="fangda()"/>
            <input type="button" value="缩小" onclick="suoxiao()"/>
            <input type="button" value="耸尖" onclick="songjian()"/>
            <input type="button" value="左斜" onclick="zuoxie()"/>
            </div>
            <div class="bg-right">
                <canvas id="paint" width="1080px" height="720px"></canvas>
            
            </div>
        </div>
    
    <script type="text/javascript">
        function Point(x,y)
        {
            this.x=x;
            this.y=y;
        }

        function clea()
        {
            var canvas=document.getElementById('paint');
            var ctx=canvas.getContext('2d');
            ctx.clearRect(0,0,1080,720);
        }

        function pingyi()
        {
            var inputfile = document.getElementById("filepick").files[0];
            var reader = new FileReader();
            reader.readAsText(inputfile);
            reader.onload=function(e)
            {   
                var text=reader.result.split("\r\n");
           
                var string=new Array();
                var N=0;
                string[N]=new Array();
        
                var l=text.length;
                var judge=0;
                for(i=1;i<l-1;i++) 
                {   
                    
                    if(text[i]!="END")
                    {   
                        if(text[i].length!=1)
                        {
                        var x;
                        var y;
                        x=text[i].split(",")[0];
                        y=text[i].split(",")[1];
                        string[N][judge]=new Point(x,y);
                        judge=judge+1;
                        }
                    }
                    else
                    {
                        judge=0;
                        N=N+1;
                        string[N]=new Array();
                    }
                }
                var canvas = document.getElementById("paint");
                var cxt = canvas.getContext("2d");
                cxt.beginPath();
                cxt.lineWidth = 2;
                for(i=0;i<N+1;i++)
                {
                    for(j=0;j<string[i].length-1;j++)
                    {
                        cxt.moveTo((string[i][j].x)*10+20,(16-string[i][j].y)*10+20);
                        cxt.lineTo((string[i][j+1].x)*10+20,(16-string[i][j+1].y)*10+20);
                    }
                }
                cxt.stroke();
                
            }
        }
