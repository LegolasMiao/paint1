<!DOCTYPE >
<<html>
<head>
<meta http-equiv="Content-Type" content="texthtml; charset=utf-8" /> 
<title>canvas</title>
</head>
<body>
<canvas id="drawing" width="800" height="800">绘图区域</canvas>

<script>
var drawing=document.getElementById("drawing");
if (drawing.getContext) {
var context=drawing.getContext("2d");
context.fillStyle = "green";//填充样式演示
context.strokeStyle="red";//轮廓颜色
context.strokeRect(30,50,40,90);//绘制矩形轮廓
        context.fillRect(30, 50, 40, 90);//绘制矩形

        //画直线
 
        context.moveTo(30,200);  
        context.lineTo(300,20);  
        context.stroke();
};

</script>
</body>

</html>
